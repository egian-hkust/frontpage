	<script src="./seng_files/jquery.min.js.download"></script>

	<script src="./seng_files/bootstrap.min.js.download"></script>

	<script type="text/javascript">

		// update dates

		if (Date.now() - Date.parse("Aug 17 2021 14:30:00 GMT+0800") > 0) {

			$(".before-event").addClass("hidden");

			$(".after-event").removeClass("hidden");

		}

		var parallax_func = function () {

			var parallax = document.querySelectorAll(".parallax"),

				speed = -0.5;

			[].slice.call(parallax).forEach(function (el, i) {

				var windowYOffset = window.pageYOffset,

					elBackgrounPos = "50% " + (windowYOffset * speed) + "px";

				if ($(window).width() >= 768)

					el.style.backgroundPosition = elBackgrounPos;

				var opacity = 1 - windowYOffset / $(window).height() * 2;

				$('.index-canvas').css("color", "rgba(255,255,255," + opacity + ")");

				$('.index-canvas-btn').css("opacity", opacity);

				var opacity2 = 1;

				if ($(window).width() < 992)

					opacity2 = 1;

				else

					opacity2 = 1 - ($('.index-logo-box').offset().top - windowYOffset - $(window).height()) / ($('.index-logo-box').offset().top - $('.index-tool').offset().top - $('.index-tool').height() * 0.8);

				$('.index-tool-content').css("opacity", opacity2);



			});

		}



		$(document).scroll(parallax_func).ready(parallax_func);



		$(window).load(window_resize);

		$(window).resize(window_resize);



		var window_resize = function () {

			if ($(window).width() < 768) {

				//$('html,body').css('overflow-x', 'hidden');

				//$('html,body').css('overflow-y', 'scroll');

				$('.index-canvas h5').css('font-size', '3vw');

				$('.index-canvas h6').css('font-size', '2.5vw');

			}

			if ($(window).width() <= 350) {

				$('.index-tool-content h2').css('font-size', '24px');

			} else if ($(window).width() < 768) {

				$('.index-tool-content h2').css('font-size', '28px');

			} else {

				$('.index-tool-content h2').css('font-size', '30px');

			}

		}



		$(window).load(function () {

			$(document).scroll(nav_size).ready(nav_size);

			$(window).resize(nav_size);

		});



		var scroll_start = 0;

		var nav_size = function () {

			scroll_start = $(this).scrollTop();

			if ($(window).width() < 768)

				$('.navbar-default .navbar-nav > li > a').css('line-height', '20px');

			else

				$('.navbar-default .navbar-nav > li > a').css('line-height', '50px');

			if (scroll_start > 200 || $(window).width() < 768) {

				$('.navbar-default .navbar-brand').css('padding', '2px 0px 0px 15px');

				$('.index-nav').css('background-color', 'rgba(11,96,166,1.00)');

			} else {

				$(".navbar-default .navbar-brand").css('padding', '15px 0px 0px 15px');

				$('.navbar-default .navbar-nav > li > a').css('line-height', '80px');

				$('.index-nav').css('background-color', 'rgba(0,24,67,0.47)');

			}

			console.log($(window).width());

		}



		$(document).ready(function () {

			// Add smooth scrolling to all links

			$("a").on('click', function (event) {



				// Make sure this.hash has a value before overriding default behavior

				if (this.hash !== "") {

					// Prevent default anchor click behavior

					event.preventDefault();



					// Store hash

					var hash = this.hash;



					// Using jQuery's animate() method to add smooth page scroll

					// The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area

					$('html, body').animate({

						scrollTop: $(hash).offset().top

					}, 800, function () {



						// Add hash (#) to URL when done scrolling (default click behavior)

						window.location.hash = hash;

					});

				} // End if

			});

		});

	</script>
